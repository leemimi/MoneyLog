<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
    <h1>mysite</h1>
    {% if content_list %}
        {% for content in content_list %}
            <hr/>
            <h3><a href="{content.id}">{{ content.moneyIn }}</a></h3>
            <h3>{{ content.moneyOut }}</h3>
        {% endfor %}
    {% else %}
        <p>content 가 없습니다.</p>
    {% endif %}
</body>
</html>
